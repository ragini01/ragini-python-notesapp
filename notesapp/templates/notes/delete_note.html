{% extends "base.html" %}

{% block content %}
<h1>Delete Note</h1>

<div>
    <form action="{% url 'delete_note' pk=note.pk %}" method ="POST">
        {% csrf_token %}
    <p>Are you sure you want to delete this note?</p>
    <div>
        <button type="submit">Delete Note</button><br />
        <a href="{% url 'notes_list' %}">Cancel</a>
    </div>
    </form>
</div>

{% endblock %}
